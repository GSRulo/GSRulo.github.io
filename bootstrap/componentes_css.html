<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Carousel</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <button class="btn btn-primary" type="button">OK</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-danger" type="button">Cuidado!</button>
    <button class="btn btn-link" type="button">Um Link</button>

    <a href="#" class="btn btn-primary" role="button">Link ou botão?</a> <input type="submit" class="btn btn-warning"
        value="Enviar">

    <button class="btn btn-outline-primary" type="button">OK Primary</button>
    <button class="btn btn-outline-dark" type="button">OK Dark</button>

    <button class="btn btn-primary btn-lg">OK</button>
    <button class="btn btn-primary btn-sm">OK</button>
    <button class="btn btn-primary active">Ativo</button>
    <button class="btn btn-primary disabled">Inativo</button>
    <button class="btn btn-primary" type="button" data-toggle="button">Alternar</button>

    <div class="btn-group">
        <button class="btn btn-primary">Botão 1</button>
        <button class="btn btn-secondary">Botão 2</button>
        <button class="btn btn-warning">Botão 3</button>
    </div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary">1</button>
            <button class="btn  btn-primary">2</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary">3</button>
            <button class="btn btn-secondary">4</button>
            <button class="btn btn-secondary">5</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Menu</button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Opção 1</a>
            <a href="#" class="dropdown-item">Opção 2</a>
            <a href="#" class="dropdown-item">Opção 3</a>
            <a href="#" class="dropdown-item">Opção 4</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Sair</a>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Logo</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#minhaNavBar"> <span
                    class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="minhaNavBar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Link 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link 3</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Opções</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Link 1</a>
                            <a href="#" class="dropdown-item">Link 2</a>
                            <a href="#" class="dropdown-item">Link 3</a>
                        </div>
                    </li>
                </ul>
                <form action="" class="form-inline">
                    <input type="text" class="form-control mr-2">
                    <button class="btn btn-success">Buscar</button>
                </form>
            </div>


        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">Opcao 1</li>
        <li class="list-group-item">Opcao 2</li>
        <li class="list-group-item">Opcao 3</li>
        <li class="list-group-item">Opcao 4</li>
        <li class="list-group-item">Opcao 5</li>
    </ul>
    <ul class="list-group">
        <li class="list-group-item">
            Maria <span class="badge badge-primary">Venceu!</span>
        </li>
        <li class="list-group-item">José</li>
        <li class="list-group-item">João</li>
    </ul>

    </nav>

</body>

</html>
